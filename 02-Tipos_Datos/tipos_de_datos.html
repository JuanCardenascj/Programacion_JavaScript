<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_Practice</title>
</head>

<body><!--Todo lo que este dentro de script sera interpretado como JavaScript-->
    <script>
        let nombre = 'Juan';
        let cantidad = 42;
        let precio = 10.55;
        let esVerdaero = true;
        let esNulo = null;
        let persona = { nombre: 'David', edad: 29 };

        document.write(nombre);
        document.write('<br>');
        document.write(cantidad);
        document.write('<br>');
        document.write(precio);
        document.write('<br>');
        document.write(esVerdaero);
        document.write('<br>');
        document.write(esNulo);
        document.write('<br>');
        document.write(persona.edad);

    </script> <!--Ruta para cargar lo que esta dentro del archivo.js-->

</body>
