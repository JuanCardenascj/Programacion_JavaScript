<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>

<body> <!--Todo lo que este dentro de script sera interpretado como JavaScript-->
    <script>
        //Creamos variables
        let nombre, apellido, edad, direccion, estadoCivil; //Dos variables en la misma linea separadas por una coma
        nombre = prompt('INGRESE SU NOMBRE....'); //Para pedir datos al usuario y guarda allí mismo
        apellido = prompt('INGRESE SU APELLIDO....') //Para pedir datos al usuario y guarda allí mismo
        edad = prompt('INGRESE SU EDAD...'); //Para pedir datos al usuario y guarda allí mismo
        direccion = prompt('INGRESE SU DIRECCION....') //Para pedir datos al usuario y guarda allí mismo
        estadoCivil = prompt('INGRESE SU ESTADO CIVIL...') //Para pedir datos al usuario y guarda allí mismo
        document.write('Nombre: ' + nombre); //Imprime en la pagina web
        document.write('<br>'); //Salto de linea en la pagina
        document.write('Apellido: ' + apellido); //Imprime en la pagina web
        document.write('<br>'); //Salto de linea en la pagina
        document.write('Edad: ' + edad); //Imprime en la pagina web
        document.write('<br>'); //Salto de linea en la pagina
        document.write('Direccion: ' + direccion); //Imprime en la pagina web
        document.write('<br>'); //Salto de linea en la pagina
        document.write('Estado Civil: ' + estadoCivil); //Imprime en la pagina web


    </script>

</body>

</html>
