<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes</title>
</head>

<body> <!--Todo lo que este dentro de script sera interpretado como JavaScript-->
    <script>
        let precio = 100.00; //Declara variable y le da un valor
        document.write('Precio: ' + precio); //Imprime en la web el precio
        document.write('<br>'); //Salto de linea
        precio = 200.00; //Llama el precio ya establecido y lo cambia
        document.write('Precio 2: ', precio); //Imprime en la web el nuevo precio

        //Para que el valor no cambie no pueda ser cambiado
        const precio3 = 200;
        document.write(' Precio: ', precio3);


    </script>

</body>

</html>
