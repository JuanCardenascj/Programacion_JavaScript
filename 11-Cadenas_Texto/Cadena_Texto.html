<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenas Texto</title>
</head>

<body>
    <script>
        //Textos de una linea
        let texto1 = 'JavaScript'; //Declara variable, la define, y la de un valor de texto
        let texto2 = "JavaScript"; //Declara variable, la define, y la de un valor de texto
        let texto3 = 'Esta es "la verdad" de todo'; //Declara variable, la define, y la de un valor de texto
        document.write(texto1); //Imprime directamente en la web
        document.write('<br>'); //Salto de linea
        document.write(texto2); //Imprime directamente en la web
        document.write('<br>'); //Salto de linea
        document.write(texto3); //Imprime directamente en la web

        //Textos de Dobles Lineas o mas
        //Usamos ''+'' Para concatenar el texto no extender tanto hacia los lados
        let texto4 = 'Esto es una cadena muy larga ' +
            ', que necesita que dividamos en varias ' +
            'lineas de lo contrario, el codigo es ilegible';

        //Otra forma de separa el texto \
        let texto5 = 'Esto es una cadena muy larga \
            , que necesita que dividamos en varias \
            lineas de lo contrario, el codigo es ilegible';
        document.write('<br>'); //Salto de linea
        document.write(texto4); //Imprime directamente en la web
        document.write('<br>'); //Salto de linea
        document.write(texto5); //Imprime directamente en la web






    </script>

</body>

</html>
