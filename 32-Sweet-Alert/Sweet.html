<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Alert</title>
    <script src="https://unpkg.com/seetalert/dist/sweealert.min.js"></script>
    <!--Para darle un sentido mas bonito agradable, es una libreria importada-->
</head>

<body> <!--Todo lo que va dentro del body hace parte del script-->
    <h4>Saludo con sweet Alert!</h4> <!--Crea y define un titulo-->
    <input type="button" value="saludar" onclick="saludo()"><!--Input para el boton y definirlo-->
    <script> //Donde va todo el contenido script de la pagina web
        function saludo() { //La funcion a ejecutar

            swal('HOLA A TODOS');

        }

    </script>

</body>

</html>
