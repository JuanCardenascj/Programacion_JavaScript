<body>

            <textarea id="comentarios" rows="20" cols="40"></textarea>
        </p><!--Etiqueta para comentar-->

    </form>
    <script>//Abrimos etiqueta para empezar a crearle las funciones
        function comentar() { //Define la funcion
            if (document.getElementById('Comentarios').value.length > 100) { //Si el valor del id es mayor que 100
                alert('Comentario es muy largo'); //Imprime ...
            } else { //PÃ©ro si es menor 
                alert('Gracias!'); //Imprime
            }
        }
    </script>



</body>
