<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBlur</title>
</head>

<body>
    <h4>Ingreso de datos</h4><!--Etiqueta para el titulo-->
    Ingrese su nombre
    <input type="text" id="nombre" onfocus="f_focus()" onblur="f_blur()"><!--Etiqueta para crear botones-->

    <script>
        function f_focus() {
            document.getElementById('nombre').value = "";
        }
        function f_blur() {
            if (document.getElementById('nombre').value == '') {
                alert('DEBE INGRESAR DATOS');
            }
        }
    </script>

</body>

</html>
