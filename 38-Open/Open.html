<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Pestañas</title>
</head>

<body>
    <h5>Funciones Open y Confirmar</h5><!--Etiqueta titulo-->
    <form><!--Etiqueta formulario-->
        Abrir en otra pestaña
        <input type="button" value="Abrir" onclick="abrir()"><br><br><!--Etiqueta boton y salto de linea-->
        Abrir en otra ventana
        <input type="button" value="Abrir" onclick="ventana()"><br><br><!--Etiqueta boton y salto de linea-->
        <input type="button" value="Salir" onclick="confirmar()"><!--Etiqueta boton-->
    </form>
    <script>//Creamos funciones
        function abrir() { //Declara la funcion
            let ventana = open(); //Llamamos la funcion open 
            ventana.document.write('Soy otra pagina web'); //Aqui abre otra apgina en una pestaña
        }
        function ventana() { //Declara la funcion
            let ventana = open('', '', 'width=400, height=250');//Llamamos la funcion open y se le indican los parametros para crear una
            ventana.document.write('Soy otra ventana de pagina web');
        }
        function confirmar() {
            let respuesta = confirm('DESEA SALIR DE LA PAGINA');//Declara la funcion
            if (respuesta === true) { //Si respuesta es igual a verdadero
                window.close(); //Imprime desea salir de la pagina
            }
        }

    </script>

</body>

</html>
