<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades</title>
</head>

<body>
    <h4>Propieades de pantalla</h4><!--Etiqueta titulo-->
    <script>//Crear funcionalidades
        document.write('availHeigth: ', screen.availHeight, '<br>'); //Altura disponible del navegador en pixeles
        document.write('availWidth: ', screen.availWidth, '<br>'); //Altura de visualizacion
        document.write('Colordepth: ', screen.colorDepth, '<br>', '<br>'); //Biss por pixeles en pantalla

        document.write('Propieades del navegador', '<br>');
        document.write('appName: ', navigator.appName, '<br>'); //Es una navegador web
        document.write('appVersion: ', navigator.appVersion, '<br>'); //Sistema operativo disponible
        document.write('cookieEnabled: ', navigator.cookieEnabled, '<br>'); //Peque√±os fragmentos de datos almacenados en el navegador
        document.write('pluggins: ', navigator.plugins.length, '<br>'); //Herramientas que le instalamos al navegador
    </script>

</body>

</html>
